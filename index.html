<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U23 Score Predictor</title>
    <meta
      name="description"
      content="Predict Vietnam U23 vs China U23 with a single click."
    />

    <meta property="og:title" content="U23 Score Predictor" />
    <meta
      property="og:description"
      content="Predict Vietnam U23 vs China U23 with a single click."
    />
    <meta
      property="og:image"
      content="https://annguyen-keytechx.github.io/scoring/preview.svg"
    />
    <meta property="og:url" content="https://annguyen-keytechx.github.io/scoring/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="U23 Score Predictor" />
    <meta
      name="twitter:description"
      content="Predict Vietnam U23 vs China U23 with a single click."
    />
    <meta
      name="twitter:image"
      content="https://annguyen-keytechx.github.io/scoring/preview.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Figtree:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: 'Figtree', sans-serif;
        line-height: 1.5;
        font-weight: 400;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        --ink: #0b0d12;
        --cream: #f3f0e7;
        --paper: #fff4cf;
        --amber: #f77f00;
        --lime: #d4f35e;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-width: 320px;
        min-height: 100vh;
        background:
          radial-gradient(circle at top left, rgba(255, 196, 12, 0.25), transparent 45%),
          radial-gradient(circle at 80% 20%, rgba(18, 182, 155, 0.25), transparent 50%),
          radial-gradient(circle at 20% 80%, rgba(255, 77, 109, 0.2), transparent 55%),
          linear-gradient(135deg, #0b0d12 0%, #121826 50%, #0d1a24 100%);
        color: var(--cream);
        display: block;
      }

      #root {
        width: 100%;
      }

      #root {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: clamp(1.5rem, 2vw + 1rem, 3.5rem);
      }

      .app {
        position: relative;
        max-width: 1100px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(1.5rem, 3vw, 2.5rem);
        text-align: center;
        color: var(--cream);
        animation: float-in 700ms ease-out;
        z-index: 2;
      }

      .hero {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.35em;
        font-size: 0.7rem;
        color: var(--lime);
        font-weight: 700;
      }

      .hero h1 {
        font-family: 'Bebas Neue', sans-serif;
        font-size: clamp(2.6rem, 6vw, 4.8rem);
        letter-spacing: 0.05em;
        margin: 0;
        color: var(--paper);
      }

      .sub {
        max-width: 520px;
        margin: 0 auto;
        color: var(--cream);
        font-size: 1rem;
      }

      .board {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: clamp(1rem, 2vw, 2.5rem);
        padding: clamp(1.5rem, 3vw, 2.5rem);
        border-radius: 28px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(10, 14, 24, 0.5));
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 25px 60px rgba(6, 10, 18, 0.45);
        backdrop-filter: blur(14px);
      }

      .team-card {
        display: grid;
        gap: 0.8rem;
        place-items: center;
      }

      .flag {
        width: clamp(70px, 18vw, 120px);
        height: auto;
        border-radius: 14px;
        box-shadow: 0 14px 35px rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .team-name {
        font-weight: 700;
        font-size: 1.05rem;
        letter-spacing: 0.02em;
      }

      .score {
        font-family: 'Bebas Neue', sans-serif;
        font-size: clamp(2.8rem, 6vw, 4.5rem);
        line-height: 1;
        color: var(--paper);
        text-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }

      .versus {
        font-family: 'Bebas Neue', sans-serif;
        font-size: clamp(1.6rem, 3vw, 2.6rem);
        color: var(--amber);
        letter-spacing: 0.2em;
      }

      .cta {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .predict-btn {
        border: none;
        border-radius: 999px;
        padding: 0.9rem 2.8rem;
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #0b0d12;
        background: linear-gradient(120deg, #ffe14a, #ffb703, #f77f00);
        box-shadow: 0 15px 35px rgba(255, 183, 3, 0.35);
        cursor: pointer;
        transition: transform 200ms ease, box-shadow 200ms ease;
        animation: pulse 2.4s ease-in-out infinite;
      }

      .predict-btn:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 18px 40px rgba(255, 183, 3, 0.45);
      }

      .predict-btn:active {
        transform: translateY(1px) scale(0.98);
      }

      .result {
        margin: 0;
        font-size: 1.05rem;
        color: var(--cream);
      }

      .result.win {
        color: var(--lime);
      }

      .result.lose {
        color: #ffafcc;
      }

      .result.draw {
        color: #8ecae6;
      }

      .fireworks {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
        mix-blend-mode: screen;
        opacity: 0.9;
      }

      @keyframes float-in {
        from {
          opacity: 0;
          transform: translateY(24px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-4px);
        }
      }

      @media (max-width: 780px) {
        .board {
          grid-template-columns: 1fr;
        }

        .versus {
          margin: 0.4rem 0;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="fireworks" class="fireworks" aria-hidden="true"></canvas>
    <main id="root">
      <div class="app">
        <header class="hero">
          <p class="eyebrow">U23 Score Predictor</p>
          <h1>Vietnam U23 vs China U23</h1>
          <p class="sub">Press the button for a quick prediction up to 9 goals.</p>
        </header>

        <section class="board" aria-live="polite">
          <div class="team-card">
            <svg class="flag" viewBox="0 0 100 60" role="img" aria-label="Vietnam flag">
              <rect width="100" height="60" fill="#da251d" />
              <polygon
                fill="#ffde00"
                points="50 9 56 26 74 26 59 37 65 54 50 44 35 54 41 37 26 26 44 26"
              />
            </svg>
            <div class="team-name">Vietnam U23</div>
            <div class="score" id="score-vn">-</div>
          </div>
          <div class="versus">VS</div>
          <div class="team-card">
            <svg class="flag" viewBox="0 0 100 60" role="img" aria-label="China flag">
              <rect width="100" height="60" fill="#de2910" />
              <g fill="#ffde00">
                <g transform="translate(6 6) scale(0.25)">
                  <polygon points="50 5 61 39 98 39 68 59 79 91 50 70 21 91 32 59 2 39 39 39" />
                </g>
                <g transform="translate(28 6) scale(0.12)">
                  <polygon points="50 5 61 39 98 39 68 59 79 91 50 70 21 91 32 59 2 39 39 39" />
                </g>
                <g transform="translate(34 16) scale(0.12)">
                  <polygon points="50 5 61 39 98 39 68 59 79 91 50 70 21 91 32 59 2 39 39 39" />
                </g>
                <g transform="translate(34 30) scale(0.12)">
                  <polygon points="50 5 61 39 98 39 68 59 79 91 50 70 21 91 32 59 2 39 39 39" />
                </g>
                <g transform="translate(28 40) scale(0.12)">
                  <polygon points="50 5 61 39 98 39 68 59 79 91 50 70 21 91 32 59 2 39 39 39" />
                </g>
              </g>
            </svg>
            <div class="team-name">China U23</div>
            <div class="score" id="score-cn">-</div>
          </div>
        </section>

        <section class="cta">
          <button class="predict-btn" id="predict-btn">Predict the score</button>
          <p class="result idle" id="result">Tap predict to reveal the score.</p>
        </section>
      </div>
    </main>

    <script>
      const MAX_SCORE = 9
      const scoreVN = document.getElementById('score-vn')
      const scoreCN = document.getElementById('score-cn')
      const result = document.getElementById('result')
      const predictBtn = document.getElementById('predict-btn')
      const canvas = document.getElementById('fireworks')
      const ctx = canvas.getContext('2d')

      function resizeCanvas() {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
      }

      resizeCanvas()
      window.addEventListener('resize', resizeCanvas)

      function randomScore(lambda) {
        const limit = Math.exp(-lambda)
        let k = 0
        let p = 1
        while (p > limit && k < MAX_SCORE) {
          k += 1
          p *= Math.random()
        }
        return Math.min(k - 1, MAX_SCORE)
      }

      function setResult(vn, cn) {
        scoreVN.textContent = vn
        scoreCN.textContent = cn
        result.className = 'result'
        if (vn > cn) {
          result.textContent = 'Vietnam takes it. Fireworks time!'
          result.classList.add('win')
        } else if (vn < cn) {
          result.textContent = 'China edges ahead. Run it back.'
          result.classList.add('lose')
        } else {
          result.textContent = 'Dead even. Rivalry stays hot.'
          result.classList.add('draw')
        }
      }

      function startFireworks() {
        const particles = []
        const colors = ['#ffd166', '#ef476f', '#06d6a0', '#118ab2', '#ff9f1c']
        let animationFrame = 0
        let burstTimer = 0

        function spawnBurst() {
          const count = 60
          const centerX = canvas.width * (0.2 + Math.random() * 0.6)
          const centerY = canvas.height * (0.2 + Math.random() * 0.4)
          const color = colors[Math.floor(Math.random() * colors.length)]
          for (let i = 0; i < count; i += 1) {
            const angle = Math.random() * Math.PI * 2
            const speed = 1.5 + Math.random() * 3.5
            particles.push({
              x: centerX,
              y: centerY,
              vx: Math.cos(angle) * speed,
              vy: Math.sin(angle) * speed - 1.2,
              life: 0,
              ttl: 50 + Math.random() * 30,
              size: 1.5 + Math.random() * 2.5,
              color,
            })
          }
        }

        function update() {
          ctx.clearRect(0, 0, canvas.width, canvas.height)
          for (let i = particles.length - 1; i >= 0; i -= 1) {
            const p = particles[i]
            p.life += 1
            p.vx *= 0.99
            p.vy = p.vy * 0.99 + 0.04
            p.x += p.vx
            p.y += p.vy

            const alpha = Math.max(0, 1 - p.life / p.ttl)
            ctx.globalAlpha = alpha
            ctx.beginPath()
            ctx.fillStyle = p.color
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2)
            ctx.fill()

            if (p.life >= p.ttl) {
              particles.splice(i, 1)
            }
          }
          ctx.globalAlpha = 1
        }

        function loop() {
          update()
          animationFrame = window.requestAnimationFrame(loop)
        }

        spawnBurst()
        burstTimer = window.setInterval(spawnBurst, 260)
        loop()

        window.setTimeout(() => {
          window.clearInterval(burstTimer)
          window.cancelAnimationFrame(animationFrame)
          ctx.clearRect(0, 0, canvas.width, canvas.height)
        }, 2800)
      }

      predictBtn.addEventListener('click', () => {
        const vn = randomScore(2.1)
        const cn = randomScore(2.1)
        setResult(vn, cn)
        if (vn > cn) {
          startFireworks()
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height)
        }
      })
    </script>
  </body>
</html>
